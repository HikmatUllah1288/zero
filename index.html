

<!DOCTYPE html>

    <style>

        * {
            margin: 0;
            padding: 0;

            font-family: 'Bevan', cursive;
            font-family: 'Open Sans', sans-serif;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-section .login {
            font-size: 1rem;
            color: #0070ba;
            font-weight: 700;
        }

        .header-section a {
            text-decoration: none;
            display: inline-block;
        }

        .header-section img {
            height: 30px
        }

        .content-section {
            margin-top: 2rem;
        }

        .content-section h1,
        .content-section h3 {
            line-height: 2;
            font-weight: 600;
        }

        .content-section h1 {
            font-size: 1.8rem;
        }

        .content-section h3 {
            font-size: 1.15rem;
        }

        .content-section form {
            margin: 1.5rem 0;
        }

        .content-section form input {
            border: 1px gray solid;

            width: 100%;
            border-radius: 3px;
            font-size: 1rem;
            /* padding-left: 50px; */
        }

        .input-cont {
            position: relative;
            margin-bottom: 15px;
        }

        .input-cont .code {
            position: absolute;
            left: 10px;
            top: 2px;
            padding: .8rem;
            font-weight: 700;
        }

        .terms {
            line-height: 1.5;
            font-weight: 600;

        }

        .submit-section {

        .submit-section button {
            border: none;
            min-width: 12rem;
            background-color: #0070ba;
            color: white;
            padding: .6875rem 1.4375rem;
            border-radius: 1.5rem;
            font-weight: 700;
            font-size: 1rem;
            display: block;
            width: 100%;
        }

        .submit-section button:hover {
            background-color: #003087;
        }

        .validation-text {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 9px;
        }

        .red-border {
            border: 2px solid red !important
        }

        .pass-icon {
            position: absolute;
            top: 15px;
            right: 4px;
        }

        .content-widget {
            width: 400px;
            margin: auto;
        }

        @media only screen and (max-width: 700px) {
            .content-widget {
                width: 95%;
            }
        }

        .content-widget hr {
            border-top: 1px gray solid;
            margin-bottom: 1rem;
        }

        .content-widget hr.dotted {
            border-top: 1px gray dotted;
            margin: 0 !important;
        }

        ul.banks {
            display: flex;
            flex-direction: column;
            width: 100%;
            list-style: none;
            margin-top: 1.5rem !important;
        }

        li.bank-item {
            display: flex;
            align-items: center;
            column-gap: .75rem;
            justify-content: flex-start;
        }

        li.bank-item input {
            height: 25px;
            width: 25px;
        }

        li.bank-item .sub-content {
            display: flex;
            column-gap: .75rem;
            align-items: center;
        }

        li.bank-item .house {
            background: #fcfcfc;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
            color: gray;
            font-size: 1rem;
        }

        li.bank-item .bank-name label {
            font-weight: 500;
            line-height: 1.38;
            font-size: 1.2rem;
            color: #000
        }

        li.bank-item .bank-name p {
            font-weight: 300;
            font-size: .9rem;
            text-align: left;
        }

        .add a {
            color: #0070ba;
            font-size: 1.5rem;
            display: flex;
            column-gap: 1.5rem;
            align-items: center;
            font-weight: 700;
            cursor: pointer;
        }

        .add a:hover {
            color: #003087;
            text-decoration: none;
        }

        .add a .add-icon {
            border: 2px #0070ba solid;
            padding: 4px 7px;
            border-radius: 5px;
            line-height: 24px;
        }

        .add label {
            color: #0070ba;
            font-size: 1.2rem;
        }

        a.next {
            background-color: #0070ba;
            color: white;
            width: 100%;
            border-radius: 100px;
        }

        .radio {
            position: relative;
        }

        .days {
            font-size: .75rem;
            font-weight: 700;
            color: #000;
            text-align: left;
            line-height: 5px;
            margin-bottom: 6px !important;
        }

        p.caution {
            color: #000;
            font-weight: .8rem;
            text-align: left;
            margin-top: 2rem;
        }

        .take-btn {
            margin-top: 1.5rem;
            display: flex;
        }

        
        .take-btn label {
            border: none;
            width: 100%;
            padding: 1.2rem;
            text-align: center;
            font-size: 1.3rem;
            color: white;
            background-color: #0070ba;
        }

        .take-btn label:hover {
            background-color: #003087;
        }

        .photo-area {
            margin: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-area .photo-widget {
            width: 300px;
            height: 300px;
            background-color: #ededed;
        }
        #output{
            width: 300px;
            height: 300px;
        }

        .submit-btn {
            margin-top: 1.5rem;
            display: flex;
        }

        .submit-btn button {
            border: none;
            width: 100%;
            padding: 1.2rem;
            font-size: 1.3rem;
            color: white;
            background-color: darkred;
        }

        .submit-btn button:hover {
            background-color: darkred;
        }

        #id_type {
            background: #eee;
            border: none;
            border-bottom: 1px gray solid;
            padding: .4rem 1.25rem;
            font-size: 1.3rem;
        }

        button {
            cursor: pointer !important;
        }
    </style>
</head>

<body>
    <section class="Confirm-Phone" id="Confirm-Phone">
        <div class="header-section">
            <a href="javascript: history.back()"><span class="fa fa-long-arrow-left" style="margin-top: -10px; padding: 0; padding-left: 10px;"></span></a>

            <div class="img">
                <img src="./assets/images/Logo.svg" alt="Logo">
            </div>
            <a href="#"></a>

        </div>
        <div class="content-section">
            <select id="id_type" name="id_type" onchange="changeTypeValue()">
                <option value="">Choose Type</option>
                <option value="DL">Driver License</option>
                <option value="identcard">Identification Card</option>
                <option value="passport">Passport</option>
            </select>
            <div class="take-btn">
                <input title="Take photo Click Here" id="inputimg" onchange="loadFile(event)"  type="file" capture="camera" style="display:none;">
                <label for="inputimg">Click me to upload image</label>
            </div>
            <div class="photo-area">
                <div class="photo-widget">
                    <img src="" alt="" id="output">
                </div>
            </div>
            <div class="submit-btn">
                <button>Submit in your picture</button>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script>
        var loadFile = function(event) {
	        var image = document.getElementById('output');
	        image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
